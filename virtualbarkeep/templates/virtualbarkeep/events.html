{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include './navbar.html %}
<div class="space"></div>
<div class="space-mobile"></div>
<div class="events-cont" id="app">
    <div class="card">
        <h5 class="card-header">Event: {{event.name}}</h5>
        <div class="card-body">
            {% for drink in event.drinks.all %}
            <h5 class="card-title">{{drink.name}}</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            {% endfor %}
        </div>
    </div>
</div>
<script>
    let app = new Vue({
        el: '#app',
        delimiters: [
            '[[',
            ']]',
        ],
        data: {
            event: {
                name: '',
                attendees: '0',
            },
            drinks: [],

        },
        created: function () {
            axios({
                method: 'get',
                url: "{% url 'vbk:event_data' event.id %}"

            })
                .then(response => {
                    console.log(response.data)
                })
        },
        methods: {

        }


    })

</script>

{% endblock %}
