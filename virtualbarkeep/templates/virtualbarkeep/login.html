{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include './navbar.html' %}
<div class="header-container">
<div class="login-contain">
    <div class="space-mobile"></div>
    <div class="log-form jumbotron">
        <h2>Login to Create and Save Events</h2>
        <form action="{% url 'vbk:login_user' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
    </div>

{% endblock %}
